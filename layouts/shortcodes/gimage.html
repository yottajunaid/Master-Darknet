{{ $id := .Get 0 }}
{{ $imgData := index .Site.Data.images $id }}

{{ if $imgData }}
  <figure>
    <img src="{{ $imgData.link }}" 
         alt="{{ $imgData.caption }}" 
         loading="lazy" 
         referrerpolicy="no-referrer">
         
    {{ with $imgData.caption }}<figcaption>{{ . }}</figcaption>{{ end }}
  </figure>
{{ else }}
  <p style="color:red;">Error: Image ID {{ $id }} not found.</p>
{{ end }}
